<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsome Liu 生日快乐！</title>
    <script src="vue.js"></script>
    <style>
        img.lefttop {
            width: 50vw;
            height: 25.75vw;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        img.righttop {
            width: 50vw;
            height: 25.75vw;
            position: absolute;
            left: 50vw;
            top: 0px;
        }

        img.leftbottom {
            width: 50vw;
            height: 25.75vw;
            position: absolute;
            left: 0px;
            top: 25.75vw;
        }

        img.rightbottom {
            width: 50vw;
            height: 25.75vw;
            position: absolute;
            left: 50vw;
            top: 25.75vw;
        }

        button.btn1 {
            position: absolute;
            left: 48.5vw;
            top: 25vw;
        }

        button.btn2 {
            position: absolute;
            left: 0vw;
            top: 0vw;
        }

        img.sakura1 {
            width: 100vw;
            height: 51.5vw;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        img.sakura2 {
            width: 100vw;
            height: 51.5vw;
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0.1;
        }

        .wd {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="app1">
        <img :src="source1" @click="change1()" class="lefttop" :style="{display:page1}" />
        <img :src="source2" @click="change2()" class="righttop" :style="{display:page1}" />
        <img :src="source3" @click="change3()" class="leftbottom" :style="{display:page1}" />
        <img :src="source4" @click="change4()" class="rightbottom" :style="{display:page1}" />
        <button class="btn1" @click="checkif" :style="{display:page1}">click!</button>

        <img src="./secret/不可以看哦/真的不可以哦/所以说打咩！/sakura.gif" @click="word" class="sakura1" :style="{display:page2}">
        <button class="btn2" @click="advice()" :style="{display:page2}">advice</button>
        <p v-for="cur in count" class="wd"
            :style="{display:page2,left:`${posx[cur]}px`,top:`${posy[cur]}px`,fontSize:`${fsize[cur]}px`,
        color: `hsl(${clor[cur]}, 80%, 50%)`,textShadow: `${tshadow[cur]}px ${tshadow[cur]}px ${tshadow2[cur]}px violet` }" @click="word">
            {{sent[cur]}}</p>

        <img src="./secret/不可以看哦/真的不可以哦/所以说打咩！/sakura2.gif" @click="word2" class="sakura2" :style="{display:page3}">
        <button class="btn2" @click="advice()" :style="{display:page3}">advice</button>
        <p v-for="cur2 in countt" class="wd"
            :style="{display:page3,left:`${posx2[cur2]}px`,top:`${posy2[cur2]}px`,fontSize:`${fsize2[cur2]}px`,
            color: `hsl(${clor2[cur2]}, 80%, 50%)`,textShadow: `${tshadow3[cur2]}px ${tshadow3[cur2]}px ${tshadow4[cur2]}px violet` }" @click="word2">
            {{wish[cur2]}}</p>
    </div>
    <script>
        const app = {
            data() {
                return {

                    source3: "secret/不可以看哦/真的不可以哦/所以说打咩！/37.jpg",
                    source4: "secret/不可以看哦/真的不可以哦/所以说打咩！/38.jpg",
                    count1: 12,
                    count2: 36,
                    count3: 37,
                    count4: 38,
                    flag: 0,
                    page1: "block",
                    page2: "none",
                    page3: "none",
                    fsize: [0],
                    tshadow: [0],
                    tshadow2: [0],
                    count: 0,
                    cur: 0,
                    clor: [0],
                    posx: [0],
                    posy: [0],
                    sent: [""],
                    sentnumber: 0,
                    sentlist: [
                        "好像也没什么最喜欢之说",
                        "平等地喜欢每一个世界",
                        "没有泥头车/菜旺",

                        "蜘蛛一般都很可爱",

                        "课就那么多，你选不选吧",
                        "我国刑法规定……",
                        "文乃党报道！",

                        "这边进行一个识破",
                        "Nicholas以上发言至少涉黄99%",
                        "我的音乐播放器：bilibili",
                        "安娜学姐",
                        "勋历过佬",
                        "一招var走天下",
                        "lkc毙业设计",
                        "screeps隔壁的小朋友胆子很大",
                        "秒速双结局，全CG收录",
                        "谁知屏中窗，扇扇皆幸苦",
                        "情人眼里出计算器",
                        "bilibili：我成免费服务器了",
                        "有没有可能 是我网上随便找的图(指微信头像)",
                        "qiufen233820",
                        "通常情况下，我们称之为柳展勋",
                        "在明日六级的日耀之下",
                        "在明日四级的日耀之下",
                        "暗度陈仓Nicholas图穷匕见",
                        "非法涂鸦，建议没收*门"
                    ],
                    fsize2: [0],
                    tshadow3: [0],
                    tshadow4: [0],
                    countt: 0,
                    cur2: 0,
                    clor2: [0],
                    posx2: [0],
                    posy2: [0],
                    wish: [""],
                    wishnumber: 0,
                    wishlist: [
                        "展勋生日快乐！！",
                        "展勋生日快乐！！",
                        "展勋生日快乐！！",
                        "展勋生日快乐！！",
                        "展勋生日快乐！！",
                        "R·M·T祝展勋生日快乐！！",
                        "R·M·T祝展勋生日快乐！！",
                        "R·M·T祝展勋生日快乐！！",
                        "R·M·T祝展勋生日快乐！！",
                        "R·M·T祝展勋生日快乐！！",
                        "恋爱小行星，目标地球->展勋!",
                        "Nicholas祈愿自己所有【祈愿】成为【真实】",
                        "祈愿展勋做一枚白昼的月亮",
                        "祈愿展勋在众星的簇拥之下",
                        "祈愿展勋炙手可热，但不淆世俗潮浪，遗世独立",
                        "祈愿展勋领略世界凶顽的同时也得知世界温存美好",
                        "祈愿展勋不必光芒万丈，但始终温暖有光",
                        "祈愿展勋与海为邻，住在无尽蓝的隔壁",
                        "祈愿展勋的梦想与现实就像大海与天空一样",
                        "在某刻某段水平线上紧紧融合之后再不分离",
                        "朝暮与岁月并往，祈愿展勋与快乐行至天光",
                        "第一次看到宇宙，是与展勋四目相对的时候",
                        "唯有你的光辉，能像漫过山岭的薄雾",
                        "就像地平线每天都要亲吻落日一般",
                        "即使全世界与你为敌",
                        "一直都会有人偏爱你"
                    ],
                }
            },
            methods: {
                change1() {
                    this.count1 = Math.floor(Math.random() * 45) + 1;
                    this.source1 = "secret/不可以看哦/真的不可以哦/所以说打咩！/" + this.count1 + ".jpg";
                },
                change2() {
                    this.count2 = Math.floor(Math.random() * 45) + 1;
                    this.source2 = "secret/不可以看哦/真的不可以哦/所以说打咩！/" + this.count2 + ".jpg";
                },
                change3() {
                    this.count3 = Math.floor(Math.random() * 45) + 1;
                    this.source3 = "secret/不可以看哦/真的不可以哦/所以说打咩！/" + this.count3 + ".jpg";
                },
                change4() {
                    this.count4 = Math.floor(Math.random() * 45) + 1;
                    this.source4 = "secret/不可以看哦/真的不可以哦/所以说打咩！/" + this.count4 + ".jpg";
                },
                checkif() {
                    if ((((this.count1 <= 16) && (this.count2 <= 16)) && (this.count3 <= 16)) && (this.count4 <= 16)) {
                        this.flag = 1;
                    }
                    if ((((this.count1 >= 39) && (this.count2 >= 39)) && (this.count3 >= 39)) && (this.count4 >= 39)) {
                        this.flag = 2;
                    }
                    if ((((this.count1 <= 19) && (this.count2 <= 19)) && (this.count3 <= 19)) && (this.count4 <= 19)) {
                        if ((((this.count1 >= 14) && (this.count2 >= 14)) && (this.count3 >= 14)) && (this.count4 >= 14)) {
                            this.flag = 3;
                        }
                    }
                    switch (this.flag) {
                        case 0: alert("我们无法一起使这些照片【都只有文乃】！"); break;
                        case 1: alert("我们无法一起使这些照片【出场人数超过3人】(不含想象)！"); break;
                        case 2: alert("我们无法一起使这些图片都是【想象】！"); break;
                        case 3: alert("你成功了！截屏可向Nicholas领取奖励"); this.page1 = "none"; this.page2 = "block"; break;
                    }
                },
                advice() {
                    alert("随便点，展勋！");
                },
                word(event) {
                    this.count++;
                    this.sentnumber = Math.floor(Math.random() * 32);
                    this.sent[this.count] = this.sentlist[this.sentnumber];
                    this.fsize[this.count] = Math.floor(Math.random() * 100) + 10;
                    this.tshadow[this.count] = this.fsize[this.count] / 20 + 1;
                    this.tshadow2[this.count] = this.fsize[this.count] / 5;
                    this.posx[this.count] = event.screenX;
                    this.posy[this.count] = event.screenY - this.fsize[this.count] * 2 - 70;
                    this.clor[this.count] = Math.floor(Math.random() * 360);
                    if (this.count >= 44) {
                        this.page2 = "none";
                        this.page3 = "block";
                    }
                },
                word2(event) {
                    this.countt++;
                    this.wishnumber = Math.floor(Math.random() * 26);
                    this.wish[this.countt] = this.wishlist[this.wishnumber];
                    this.fsize2[this.countt] = Math.floor(Math.random() * 220) + 10;
                    this.tshadow3[this.countt] = this.fsize2[this.countt] / 20 + 1;
                    this.tshadow4[this.countt] = this.fsize2[this.countt] ;
                    this.posx2[this.countt] = event.screenX;
                    this.posy2[this.countt] = event.screenY - this.fsize2[this.countt] * 2 - 70;
                    this.clor2[this.countt] = Math.floor(Math.random() * 360);
                }
            }
        }
        Vue.createApp(app).mount('#app1')
    </script>
</body>

</html>
